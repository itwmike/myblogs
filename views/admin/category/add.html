<% layout('admin/layout.html') -%>

<% block('footScript').append('<script src="/public/scripts/admin/category_add.min.js" type="text/javascript"></script>') %>

<div class="main-content-title">
    <i class="fa fa-home p_r_10"></i>首页
    <i class='fa fa-angle-right p_r_10 p_l_10'></i>分类管理
    <i class='fa fa-angle-right p_r_10 p_l_10'></i>添加分类
</div>
<div class="main-content-body">
    <div class="panel panel-primary">
        <div class="panel-body">
            <form class="form-horizontal">
                <input name="_id" type="hidden" value="<%= categoryModel._id %>">
                <div class="form-group">
                    <label for="name" class="col-xs-1 control-label">名称：</label>
                    <div class="col-xs-2">
                        <input type="text" class="form-control" id="name" name="name" value="<%= categoryModel.name %>" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-xs-1 control-label"></label>
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-default" id="btn-save">保存</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
